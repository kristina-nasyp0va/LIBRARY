<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <table class="BooksCollection">
        <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Кол-во символов</th>
                <th>Статус</th>

            </tr>

        </thead>
    </table>


    <form class="formAddBook">
        <table class="form-table">
            <tr>
                <td><label for="text">Название</label></td>
                <td><input name="NameBook" type="text" required class="Input1"></td>
            </tr>
            <tr>
                <td><label for="text">Автор</label></td>
                <td><input type="text" required name="Autor" class="Input2"></td>
            </tr>
            <tr>
                <td><label for="text">Кол-во символов</label></td>
                <td><input type="text" required name="CountSymbol" class="Input3"></td>
            </tr>
            <tr>
                <td><label for="status">Статус</label></td>
                <td><select name="status" class="status">
                        <option value="Не начато">Не начато</option>
                        <option value="В процессе">В процессе</option>
                        <option value="Прочитано">Прочитано</option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="button">
            Закрыть
        </button>
        <button type="submit" class="Save">
            Добавить
        </button>
    </form>


    <script src="index.js"></script>
</body>
