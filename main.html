<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>



    <table id="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Кол-во символов</th>
                <th>Статус</th>
            </tr>
        </thead>
    </table>
    <script src="index.js"></script>

    <button id="add" type="button" onclick="window.form.showModal()">
        НОВАЯ КНИГА
    </button>


    <dialog id="form">
        <table id="form-table">
            <tr>
                <td><label for="text">Название</label></td>
                <td><input type="text" required id="input1"></td>
            </tr>
            <tr>
                <td><label for="text">Автор</label></td>
                <td><input type="text" required id="input2"></td>
            </tr>
            <tr>
                <td><label for="text">Кол-во символов</label></td>
                <td><input type="text" required id="input3"></td>
            </tr>
            <tr>
                <td><label for="status">Статус</label></td>
                <td><select name="status" id="status">
                        <option value="perm">Не начато</option>
                        <option value="">В процессе</option>
                        <option value="samara">Прочитано</option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="button" onclick="window.form.close()">
            Закрыть
        </button>
        <button type="button" class="save">
            Добавить
        </button>
    </dialog>

</body>
