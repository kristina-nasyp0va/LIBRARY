<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>



    <table id="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Кол-во символов</th>
                <th>Статус</th>
            </tr>
        </thead>
    </table>
    <script src="index.js"></script>

    <form name="formAddBook">
        <table id="form-table">
            <tr>
                <td><label for="text">Название</label></td>
                <td><input name="NameBook" type="text" required id="input1"></td>
            </tr>
            <tr>
                <td><label for="text">Автор</label></td>
                <td><input type="text" required id="input2"></td>
            </tr>
            <tr>
                <td><label for="text">Кол-во символов</label></td>
                <td><input type="text" required id="input3"></td>
            </tr>
            <tr>
                <td><label for="status">Статус</label></td>
                <td><select name="status" id="status">
                        <option value="perm">Не начато</option>
                        <option value="">В процессе</option>
                        <option value="samara">Прочитано</option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="button">
            Закрыть
        </button>
        <button type="submit" id="save">
            Добавить
        </button>
    </form>

    <form name="my">
        <input name="one" value="1">
        <input name="two" value="2">
    </form>

    <script>
        // получаем форму
        let form = document.forms.my; // <form name="my"> element

        // получаем элемент
        let elem = form.elements.one; // <input name="one"> element

        alert(elem.value); // 1
    </script>


</body>
