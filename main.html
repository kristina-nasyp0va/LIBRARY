<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <table class="library-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Кол-во символов</th>
                <th>Статус</th>
                <th class="th__delete"></th>
            </tr>

        </thead>
    </table>


    <form class="new-book-form">
        <table class="new-book-table">
            <tr>
                <td><label for="text">Название</label></td>
                <td><input name="new-book-form__name" type="text" required class="new-book-form__name"></td>
            </tr>
            <tr>
                <td><label for="text">Автор</label></td>
                <td><input type="text" required name="new-book-form__autor" class="new-book-form__autor"></td>
            </tr>
            <tr>
                <td><label for="text">Кол-во символов</label></td>
                <td><input type="text" required name="new-book-form__quantity" class="new-book-form__quantity"></td>
            </tr>
            <tr>
                <td><label for="new-book-form__status">Статус</label></td>
                <td><select name="status-select" class="status-select">
                        <option value="status-select__not-started">Не начато</option>
                        <option value="status-select__in-progress">В процессе</option>
                        <option value="status-select__read">Прочитано</option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="reset" class="new-book-form__button_close">
            Очистить
        </button>
        <button type="submit" class="new-book-form__button_submit">
            Добавить
        </button>
    </form>


    <script src="index.js"></script>
</body>
